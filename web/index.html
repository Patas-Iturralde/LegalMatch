<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Conecta con abogados de manera fácil y rápida">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="abogados">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://tudominio.com/">
  <meta property="og:title" content="LurisMatch - Conecta con abogados">
  <meta property="og:description" content="Encuentra al abogado perfecto para tus necesidades legales">
  <meta property="og:image" content="https://tudominio.com/assets/images/logo-preview.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://tudominio.com/">
  <meta property="twitter:title" content="LurisMatch - Conecta con abogados">
  <meta property="twitter:description" content="Encuentra al abogado perfecto para tus necesidades legales">
  <meta property="twitter:image" content="https://tudominio.com/assets/images/logo-preview.png">
  
  <title>LurisMatch</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Firebase Core JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  
  <!-- Firebase productos que uses, por ejemplo Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
